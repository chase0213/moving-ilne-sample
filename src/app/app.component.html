<moving-line class="first-content"
             [content]="firstContent"
             [animationFirstDirection]="firstDirections[0]"
             [animationSecondDirection]="firstDirections[1]"
             [show]="showFirstContent"
             [background]="'rgba(172, 218, 253, 1.0)'"></moving-line>
<moving-line class="second-content"
             [content]="secondContent"
             [animationFirstDirection]="secondDirections[0]"
             [animationSecondDirection]="secondDirections[1]"
             [show]="showSecondContent"
             [background]="'rgba(32, 32, 32, 0.8)'"
             [color]="'rgba(255, 255, 255, 1.0)'"></moving-line>
